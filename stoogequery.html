<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yay, Javascript!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <form>
      <input type="text" name="name" autofocus>
      <input type="submit" value="Stoogify!">
    </form>
    <ul>
    </ul>

    <script>
      $('form').on("submit",
        function(ev) {
          ev.preventDefault();
          var nameInput = $(this.name);
          $('ul').append('<li>' + nameInput.val() +  '</li>');
          nameInput.val('').focus();
        }
      );
    </script>
  </body>
</html>
